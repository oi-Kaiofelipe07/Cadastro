<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container g-0">
    <div class="row">
        <div class="col">
            <h1>Cadastro</h1>
            <form>
                <label for="nome" class="form-label">Seu nome:</label>
                <input type="text" class="form-control" id="nome" required>
                <label for="email" class="form-label">Seu Email:</label>
                <input type="email" class="form-control" id="email" required>
                <label class="form-label" for="telefone">Telefone: </label>
                <input class="form-control" type="tel" id="telefone" required placeholder="Digite seu telefone" />
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos"/>
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
